<html>
<head>
<h2>Cube of a number</h2>
</head>
<body>
<table>
<tr>
<td> <input type="text" name="a" id="first" placeholder="Enter a number"> </td>
</tr>
<tr>
<td> <button onclick="Cube()" >Submit</button> </td>
</tr>
</table>
<div id ="num"></div>
<div id ="num1"></div>
</body>
<script>
function Cube()
{
var a,Cube;
a = parseInt(document.getElementById ("first").value);
Cube = a*a*a;
document.getElementById ("num1").innerHTML ="Cube of "+a+" is : " +Cube;
}
</script>
</html>
